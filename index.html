<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Author and Description -->
  <meta name="author" content="DNEL2">
  <meta name="description" content="This is the frontendmentor huddle challenge, created using HTML and CSS">


  <!-- STUDENTS ... add the Google Font links here  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- STUDENTS ... add your style.css link here -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome script -->
  <script src="https://kit.fontawesome.com/c9caa37477.js" crossorigin="anonymous"></script>



  <!-- STUDENTS ... Create the HTML structure of the your website layout -->

</head>

<body>


  <!-- Might be superfluous to have a container around the whole component...  -->
  <div class="container" role="combobox">

    <!-- Main will be the parent to Hero1 and Hero2 boxes -->
    <main role="main">
      <!-- Logo and Image -->
      <div class="hero1">

        <img src="images/logo.svg" class="logo" alt="huddle logo">
        <img src="images/illustration-mockups.svg" class="illustration"
          alt="illustration of the layout for the huddle user interface">
      </div>

      <!-- Text and "Button" -->
      <div class="hero2">
        <h1 class="main-header text-content">Build The Community Your Fans Will Love</h1>
        <p class="main-text text-content">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="reg-BTN">Register</a>
      </div>



    </main>

    <!-- Social Media -->
    <div class="social">
      <i class="fab fa-facebook-f" aria-hidden="true"></i>
      <i class="fab fa-twitter" aria-hidden="true"></i>
      <i class="fab fa-instagram" aria-hidden="true"></i>
    </div>


  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/TechEdDan2">DNEL2</a>.
    </p>
  </footer>

</body>

</html>
